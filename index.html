<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    
    <script src="https://unpkg.com/fontkit@1.1.1/dist/fontkit.umd.js"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.js"></script>

    </head>
<body>

    <footer class="footer">
        </footer>

    <script src="js/pdf_to_image.js"></script>
    <script src="js/split_pdf.js"></script>
    <script src="js/watermark.js"></script>
    <script src="js/script.js"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6516738542213361" crossorigin="anonymous"></script>
    
    <script>
        window.onload = function() {
            setTimeout(function() {
                if (typeof PDFLib !== 'undefined' && typeof fontkit !== 'undefined') {
                    PDFLib.PDFDocument.registerFontkit(fontkit);
                    console.log("Fontkit registered with PDFLib via timeout.");
                } else {
                    console.error("PDFLib or fontkit not loaded for registration.");
                }
            }, 500); // تأخير نصف ثانية
        };
    </script>

</body>
</html>
